---
layout: default
---

<div class="home">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <h2>Featured Articles</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
